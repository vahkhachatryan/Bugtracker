{% extends "layout.html" %}

{% block content %}
<h1>Task Tracker</h1>
<table>
    <tr>
        <th>Title</th>
        <th>Status</th>
        <th>Priority</th>
        <th>Action</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task.title }}</td>
        <td>{{ task.status }}</td>
        <td>{{ task.priority }}</td>
        <td><a href="{{ url_for('task_details', task_id=task.id) }}">View</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
