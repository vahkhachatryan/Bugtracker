<form action="/tasks/search" method="GET">
    <input type="text" name="q" placeholder="Search for tasks">
    <button type="submit">Search</button>
</form>

<h2>Search Results</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task.id }}</td>
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
    </tr>
    {% endfor %}
</table>
