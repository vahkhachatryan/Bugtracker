<form action="/tasks/{{ task.id }}/transition" method="POST">
    <label for="status">Transition Status</label>
    <select name="status">
        <option value="To do" {% if task.status == 'To do' %} selected {% endif %}>To do</option>
        <option value="In progress" {% if task.status == 'In progress' %} selected {% endif %}>In progress</option>
        <option value="Code review" {% if task.status == 'Code review' %} selected {% endif %}>Code review</option>
        <option value="Dev test" {% if task.status == 'Dev test' %} selected {% endif %}>Dev test</option>
        <option value="Testing" {% if task.status == 'Testing' %} selected {% endif %}>Testing</option>
        <option value="Done" {% if task.status == 'Done' %} selected {% endif %}>Done</option>
    </select>

    <label for="assignee_id">Assign To</label>
    <select name="assignee_id">
        <option value="">None</option>
        {% for user in users %}
        <option value="{{ user.id }}" {% if task.assignee_id == user.id %} selected {% endif %}>
            {{ user.username }}
        </option>
        {% endfor %}
    </select>

    <button type="submit">Update Status</button>
</form>
